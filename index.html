<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Swipe Pages</title>

<style>
    body {
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
    }

    .container {
        display: flex;
        width: 300vw; /* 3 pages */
        height: 100vh;
        transition: transform 0.3s ease;
    }

    .page {
        width: 100vw;
        height: 100vh;
        flex-shrink: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 32px;
        color: white;
    }

    .page1 { background: #3498db; }
    .page2 { background: #2ecc71; }
    .page3 { background: #e74c3c; }
</style>
</head>

<body>

<div class="container" id="container">
    <div class="page page1">Page 1</div>
    <div class="page page2">Page 2</div>
    <div class="page page3">Page 3</div>
</div>

<script>
    let currentPage = 0;
    const container = document.getElementById("container");
    let startX = 0;
    let isDragging = false;

    // Touch events (mobile)
    document.addEventListener("touchstart", e => {
        startX = e.touches[0].clientX;
    });

    document.addEventListener("touchend", e => {
        let endX = e.changedTouches[0].clientX;
        handleSwipe(startX, endX);
    });

    // Mouse events (desktop)
    document.addEventListener("mousedown", e => {
        isDragging = true;
        startX = e.clientX;
    });

    document.addEventListener("mouseup", e => {
        if (!isDragging) return;
        isDragging = false;
        handleSwipe(startX, e.clientX);
    });

    function handleSwipe(start, end) {
        let diff = start - end;

        if (diff > 50 && currentPage < 2) {
            currentPage++;
        } else if (diff < -50 && currentPage > 0) {
            currentPage--;
        }

        container.style.transform = `translateX(-${currentPage * 100}vw)`;
    }
</script>

</body>
</html>
