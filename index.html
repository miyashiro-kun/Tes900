<script>
/* SWIPE LOGIC */
const container = document.getElementById("container");
const island = document.getElementById("island");
const dotIndicator = document.getElementById("dot-indicator");
const totalPages = 4;
let currentPage = 0;
let startX = 0, currentX = 0, isSwiping = false, hideTimeout;

function updateIsland(progress) {
  const clamped = Math.min(Math.max(progress, 0), totalPages - 1);
  dotIndicator.style.transform = `translateX(${clamped * 20}px)`; // 20px gap
}

function showIsland() {
  clearTimeout(hideTimeout);
  island.classList.add("show");
  hideTimeout = setTimeout(() => island.classList.remove("show"), 1500);
}

function goToPage(page) {
  currentPage = Math.max(0, Math.min(page, totalPages - 1));
  container.style.transition = "transform 0.5s cubic-bezier(.22,.61,.36,1)";
  container.style.transform = `translate3d(-${currentPage * 100}vw, 0, 0)`;
  updateIsland(currentPage);
  showIsland();
}

container.addEventListener("touchstart", e => {
  startX = e.touches[0].clientX;
  container.style.transition = "none";
  isSwiping = true;
  showIsland();
}, {passive: true});

container.addEventListener("touchmove", e => {
  if (!isSwiping) return;
  currentX = e.touches[0].clientX;
  let delta = currentX - startX;
  
  // Resistance
  if ((currentPage === 0 && delta > 0) || (currentPage === totalPages - 1 && delta < 0)) delta *= 0.3;
  
  container.style.transform = `translate3d(calc(-${currentPage * 100}vw + ${delta}px), 0, 0)`;
  updateIsland(currentPage - (delta / window.innerWidth));
}, {passive: true});

container.addEventListener("touchend", e => {
  if (!isSwiping) return;
  isSwiping = false;
  let delta = currentX - startX;
  if (Math.abs(delta) > 80) {
    if (delta < 0 && currentPage < totalPages - 1) currentPage++;
    else if (delta > 0 && currentPage > 0) currentPage--;
  }
  goToPage(currentPage);
});

document.getElementById("btnPrev").onclick = () => goToPage(currentPage - 1);
document.getElementById("btnNext").onclick = () => goToPage(currentPage + 1);

/* COLLAPSE LOGIC */
function togglePanel(btn) {
  const item = btn.parentElement;
  const isActive = item.classList.contains('active');
  document.querySelectorAll('.link-item').forEach(el => el.classList.remove('active'));
  if (!isActive) item.classList.add('active');
}

/* API LOGIC */
const BG_IMAGES = {
  zzz: 'url("https://images7.alphacoders.com/130/thumb-1920-1307267.jpg")',
  genshin: 'url("https://images2.alphacoders.com/136/thumb-1920-1368840.jpeg")',
  hsr: 'url("https://images3.alphacoders.com/136/thumb-1920-1362764.jpeg")'
};
const REDEEM_URLS = {
  zzz: c => `https://zenless.hoyoverse.com/redemption?code=${c}`,
  genshin: c => `https://genshin.hoyoverse.com/en/gift?code=${c}`,
  hsr: c => `https://hsr.hoyoverse.com/gift?code=${c}`
};

let codesData = {};
const codesContainer = document.getElementById('codes-container');

async function fetchCodes() {
  try {
    const res = await fetch('https://db.hashblen.com/codes');
    codesData = await res.json();
    renderCodes('zzz');
  } catch (err) {
    codesContainer.innerHTML = '<p class="loading">Failed to load codes.</p>';
  }
}

function renderCodes(game) {
  document.querySelector('.page2').style.backgroundImage = BG_IMAGES[game];
  const codes = codesData[game] || [];
  codesContainer.innerHTML = codes.map((item, i) => `
    <div class="code-card" style="animation-delay: ${i * 100}ms">
      <div class="code-row">
        <div class="code-text title-font">${item.code}</div>
        <div class="buttons-group">
          <button class="copy-btn" onclick="copyCode('${item.code}')">COPY</button>
          <button class="redeem-btn" onclick="window.open('${REDEEM_URLS[game](item.code)}', '_blank')">REDEEM</button>
        </div>
      </div>
      <div style="font-size:0.8rem; color:#64748b; margin-top:8px;">${item.description || 'Active Reward'}</div>
    </div>
  `).join('') || '<p class="loading">No active codes.</p>';
}

document.querySelectorAll('.tab-btn').forEach(btn => {
  btn.onclick = () => {
    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    renderCodes(btn.dataset.game);
  };
});

function copyCode(code) {
  navigator.clipboard.writeText(code).then(() => alert("Code Copied: " + code));
}

fetchCodes();
</script>
 <script>
        const canvas = document.getElementById('warpCanvas');
        const ctx = canvas.getContext('2d');

        let width, height, centerX, centerY;
        let starCount = 600; // Lowered slightly for better visibility over image
        let stars = [];
        
        let currentSpeed = 0.01;
        let targetSpeed = 0.01;
        const baseSpeed = 0.01;
        const boostSpeed = 0.12;

        function init() {
            width = window.innerWidth;
            height = window.innerHeight;
            centerX = width / 2;
            centerY = height / 2;
            canvas.width = width;
            canvas.height = height;

            stars = [];
            for (let i = 0; i < starCount; i++) {
                stars.push({
                    x: (Math.random() - 0.5) * width * 2,
                    y: (Math.random() - 0.5) * height * 2,
                    z: Math.random() * width,
                    px: 0,
                    py: 0
                });
            }
        }

        function update() {
            currentSpeed += (targetSpeed - currentSpeed) * 0.05;

            for (let i = 0; i < stars.length; i++) {
                let s = stars[i];
                s.px = (s.x / s.z) * (width / 2) + centerX;
                s.py = (s.y / s.z) * (height / 2) + centerY;

                s.z -= currentSpeed * width;

                if (s.z <= 1) {
                    s.z = width;
                    s.x = (Math.random() - 0.5) * width * 2;
                    s.y = (Math.random() - 0.5) * height * 2;
                    s.px = (s.x / s.z) * (width / 2) + centerX;
                    s.py = (s.y / s.z) * (height / 2) + centerY;
                }
            }
        }

        function draw() {
            // IMPORTANT: Clear the canvas with clearRect instead of fillRect 
            // so the background image remains visible.
            ctx.clearRect(0, 0, width, height);

            ctx.lineCap = 'round';

            for (let i = 0; i < stars.length; i++) {
                let s = stars[i];
                let x = (s.x / s.z) * (width / 2) + centerX;
                let y = (s.y / s.z) * (height / 2) + centerY;

                // Opacity increases as stars get closer
                let opacity = 1 - (s.z / width);
                let weight = (1 - s.z / width) * 4;

                // Light blue/white tint to match Honkai: Star Rail aesthetic
                ctx.strokeStyle = `rgba(200, 230, 255, ${opacity})`;
                ctx.lineWidth = weight;

                ctx.beginPath();
                ctx.moveTo(s.px, s.py);
                ctx.lineTo(x, y);
                ctx.stroke();
            }

            update();
            requestAnimationFrame(draw);
        }

        window.addEventListener('resize', init);
        window.addEventListener('mousedown', () => targetSpeed = boostSpeed);
        window.addEventListener('mouseup', () => targetSpeed = baseSpeed);
        
        // Touch support
        window.addEventListener('touchstart', (e) => { e.preventDefault(); targetSpeed = boostSpeed; });
        window.addEventListener('touchend', () => targetSpeed = baseSpeed);

        init();
        draw();
    </script>
