<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no" />
<title>Swipe Link Tree with Collapse</title>
<style>
* { box-sizing: border-box; }

html, body {
  margin:0; padding:0;
  overflow:hidden;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background:black;
  height:100%;
  touch-action: pan-y;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

/* Container & Pages */
.container {
  display:flex;
  width:300vw;
  height:100vh;
  will-change: transform;
  transition: transform 4.45s cubic-bezier(.22,.61,.36,1);
}

.page {
  width:100vw;
  height:100vh;
  flex-shrink: 0;
  overflow-y: auto;
  -webkit-overflow-scrolling: touch;
  padding: 5vh 3vw;
  color: #222;
  background: transparent;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
}

/* --- Page 1: Link Tree --- */
.page1 {
  background: #d1f0d9;
  color: #222;
}

/* Link Tree Card */
.linktree-card {
  background: #ffffff;
  border-radius: 20px;
  padding: 25px 20px;
  width: 90vw;
  max-width: 360px;
  box-shadow: 0 8px 24px rgb(145, 184, 155 / 0.4);
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-bottom: 30px;
}

.profile-photo {
  width: 96px;
  height: 96px;
  border-radius: 50%;
  border: 3px solid white;
  object-fit: cover;
  margin-bottom: 15px;
}

.name {
  font-weight: 700;
  font-size: 1.3rem;
  margin: 0 0 6px 0;
  text-align: center;
}

.desc {
  font-size: 0.9rem;
  color: #444;
  text-align: center;
  margin-bottom: 15px;
}

.btn-message {
  background: #ec1a8f;
  color: white;
  border: none;
  border-radius: 25px;
  padding: 10px 35px;
  font-weight: 700;
  font-size: 1rem;
  cursor: pointer;
  transition: background-color 0.3s ease;

  -webkit-tap-highlight-color: transparent;
  outline: none;
  user-select: none;
}

.btn-message:hover {
  background: #c2177d;
}

/* Link Buttons */
.links {
  width: 90vw;
  max-width: 360px;
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.link-btn {
  width: 90vw;
  max-width: 360px;
  background: #ffffff;
  border-radius: 10px;
  border: none;
  padding: 14px 20px;
  font-weight: 600;
  font-size: 1rem;
  text-align: left;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 12px;
  color: #222;
  box-shadow: 0 8px 24px rgb(145, 184, 155 / 0.4);
  transition: background-color 0.3s ease;
  margin-top: 13px;
  -webkit-tap-highlight-color: transparent;
  outline: none;
  user-select: none;
  position: relative;
}

.link-btn:hover {
  background: #628c6d;
}

/* Icons for links using emoji placeholders */
.link-btn span {
  font-size: 1.2rem;
  display: inline-block;
  width: 28px;
  text-align: center;
}

/* Collapse panel container */
.collapse-panel {
  overflow: hidden;
  max-height: 0;
  padding-top: 0;
  padding-bottom: 0;
  transition:
    max-height 0.35s ease,
    padding-top 0.35s ease,
    padding-bottom 0.35s ease;
  padding-left: 14px;
  margin-top: -13px;
  color: #666;
  font-size: 0.9rem;
  background: #edfff2;
  border-radius: 10px;
  box-shadow: 0 8px 24px rgb(145, 184, 155 / 0.4);
  user-select: none;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.collapse-panel.open {
  max-height: 90px; /* adjust if needed */
  padding-top: 25px;
  padding-bottom: 8px;
}


/* Visit button inside collapse */
.collapse-panel button.visit-btn {
  background: #628c6d;
  color: white;
  border: none;
  border-radius: 18px;
  padding: 6px 16px;
  font-weight: 600;
  font-size: 0.9rem;
  cursor: pointer;
  transition: background-color 0.3s ease;
  margin-right:10px;
  -webkit-tap-highlight-color: transparent;
  outline: none;
  user-select: none;
}

.collapse-panel button.visit-btn:hover {
  background: #789e82;
}

/* --- Page 2 and 3 --- */
.page2 {
  background: #1e3a8a;
  color: white;
  font-weight: bold;
  font-size: 2rem;
  justify-content: center;
}

.page3 {
  background: #064e3b;
  color: white;
  font-weight: bold;
  font-size: 2rem;
  justify-content: center;
}

/* Island dot indicator */
.island {
  position: fixed;
  top: 2vh;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0,0,0,0.75);
  backdrop-filter: blur(14px);
  padding: 1vh 3vw;
  border-radius: 999px;
  display: flex;
  gap: 2vw;
  opacity: 0;
  transition: opacity 0.25s ease;
  pointer-events: none;
  z-index: 999;
}

.island.show {
  opacity: 1;
}

.dot-wrapper {
  position: relative;
  width: 60px;
  height: 14px;
}

.dot {
  width: 8px;
  height: 8px;
  background: #666;
  border-radius: 50%;
  position: absolute;
  top: 0;
  margin-top:3px;
  transition: all 0.25s ease;
}

.dot-indicator {
  position: absolute;
  top: 0;
  width: 14px;
  height: 14px;
  border-radius: 50%;
  background: white;
  transition: left 0.1s linear;
}

/* FAB Buttons for desktop */
.fab {
  position: fixed;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(255 255 255 / 0.2);
  backdrop-filter: blur(10px);
  color: white;
  border: none;
  border-radius: 50%;
  width: 44px;
  height: 44px;
  font-size: 24px;
  cursor: pointer;
  display: none;
  align-items: center;
  justify-content: center;
  user-select: none;
  z-index: 1000;
  transition: background-color 0.3s ease;
}

.fab:hover {
  background: rgba(255 255 255 / 0.4);
}

.fab-left {
  left: 12px;
}

.fab-right {
  right: 12px;
}

/* Show FAB on desktop */
@media (min-width: 800px) {
  .fab {
    display: flex;
  }
}
</style>
</head>
<body>

<div class="container" id="container">
  <!-- Page 1 Link Tree -->
  <div class="page page1">
    <div class="linktree-card">
      <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Profile" class="profile-photo" />
      <h2 class="name">Eina Antaswari Kinanthi</h2>
      <p class="desc">Senior UI/UX Designer with big dreams. üöÄ</p>
      <button class="btn-message">Message me</button>
    </div>
    <div class="links">
      <!-- Each link-btn with collapse panel -->
      <div>
        <button class="link-btn"><span>üèÄ</span> My Dribbble</button>
        <div class="collapse-panel">
          <div>visit me</div>
          <button class="visit-btn" onclick="alert('Dribbble clicked')">Go</button>
        </div>
      </div>
      <div>
        <button class="link-btn"><span>üé®</span> Freebies UI Kit</button>
        <div class="collapse-panel">
          <div>visit me</div>
          <button class="visit-btn" onclick="alert('Freebies clicked')">Go</button>
        </div>
      </div>
      <div>
        <button class="link-btn"><span>üîó</span> My Linkedin</button>
        <div class="collapse-panel">
          <div>visit me <br> everytime u wanted </div>
          <button class="visit-btn" onclick="alert('Linkedin clicked')">Go</button>
        </div>
      </div>
      <div>
        <button class="link-btn"><span>üìù</span> Just write my thoughts</button>
        <div class="collapse-panel">
          <div>visit me</div>
          <button class="visit-btn" onclick="alert('Thoughts clicked')">Go</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Page 2 -->
  <div class="page page2"><h1>Page 2</h1></div>

  <!-- Page 3 -->
  <div class="page page3"><h1>Page 3</h1></div>
</div>

<!-- Island dot indicator -->
<div class="island" id="island">
  <div class="dot-wrapper">
    <div class="dot" style="left:0;"></div>
    <div class="dot" style="left:23px;"></div>
    <div class="dot" style="left:46px;"></div>
    <div class="dot-indicator" id="dot-indicator"></div>
  </div>
</div>

<!-- FAB Buttons -->
<button class="fab fab-left" id="btnPrev" aria-label="Previous page">&lt;</button>
<button class="fab fab-right" id="btnNext" aria-label="Next page">&gt;</button>

<script>
const container = document.getElementById("container");
const island = document.getElementById("island");
const dotIndicator = document.getElementById("dot-indicator");
const btnPrev = document.getElementById("btnPrev");
const btnNext = document.getElementById("btnNext");

let totalPages = 3;
let pageWidth = window.innerWidth;

let currentPage = 0;
let startX = 0;
let currentX = 0;
let startTime = 0;
let isSwiping = false;
let hideTimeout = null;

function setTranslate(x){
  container.style.transform = `translateX(${x}px)`;
}

function updateDotIndicator(progress){
  dotIndicator.style.left = `${Math.min(Math.max(progress,0),totalPages-1)*23}px`;
}

function showIsland(){
  clearTimeout(hideTimeout);
  island.classList.add("show");
  hideTimeout = setTimeout(() => {
    island.classList.remove("show");
  }, 1000);
}

function goToPage(page){
  if(page < 0) page = 0;
  if(page >= totalPages) page = totalPages - 1;
  currentPage = page;
  container.style.transition = "transform 0.45s cubic-bezier(.22,.61,.36,1)";
  setTranslate(-currentPage*pageWidth);
  updateDotIndicator(currentPage);
  showIsland();
}

// Update pageWidth on resize (responsive)
window.addEventListener('resize', ()=>{
  pageWidth = window.innerWidth;
  setTranslate(-currentPage*pageWidth);
});

// Touch events for swipe mobile
document.addEventListener("touchstart", e=>{
  clearTimeout(hideTimeout);
  startX = e.touches[0].clientX;
  currentX = startX;
  startTime = Date.now();
  isSwiping = true;
  island.classList.add("show");
});

document.addEventListener("touchmove", e=>{
  if(!isSwiping) return;
  currentX = e.touches[0].clientX;
  let delta = currentX - startX;

  // Edge resistance
  if((currentPage===0 && delta>0) || (currentPage===totalPages-1 && delta<0)){
    delta *= 0.3;
  } else {
    delta *= 0.6;
  }

  const offset = -currentPage*pageWidth + delta;
  container.style.transition = "none";
  setTranslate(offset);

  // Smooth dot
  const progress = currentPage - delta/pageWidth;
  updateDotIndicator(progress);
});

document.addEventListener("touchend", ()=>{
  if(!isSwiping) return;
  isSwiping = false;

  const distance = currentX - startX;
  const time = Date.now()-startTime;
  const velocity = Math.abs(distance/time);

  const swipeLeft = distance < -50;
  const swipeRight = distance > 50;

  if(swipeLeft && (Math.abs(distance) > 80 || velocity > 0.5) && currentPage < totalPages - 1){
    currentPage++;
  } else if(swipeRight && (Math.abs(distance) > 80 || velocity > 0.5) && currentPage > 0){
    currentPage--;
  }

  container.style.transition = "transform 0.45s cubic-bezier(.22,.61,.36,1)";
  setTranslate(-currentPage*pageWidth);
  updateDotIndicator(currentPage);

  hideTimeout = setTimeout(()=>{
    island.classList.remove("show");
  },1000);
});

// Buttons for desktop navigation
btnPrev.addEventListener('click', () => {
  if(currentPage > 0){
    goToPage(currentPage - 1);
  }
});

btnNext.addEventListener('click', () => {
  if(currentPage < totalPages - 1){
    goToPage(currentPage + 1);
  }
});

// Collapse animation logic
document.querySelectorAll('.link-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    const panel = btn.nextElementSibling;
    const isOpen = panel.classList.contains('open');
    
    // Close all panels
    document.querySelectorAll('.collapse-panel.open').forEach(p => {
      if(p !== panel) p.classList.remove('open');
    });

    // Toggle current panel
    if (isOpen) {
      panel.classList.remove('open');
    } else {
      panel.classList.add('open');
    }
  });
});

// Initialize position and dot indicator
setTranslate(0);
updateDotIndicator(0);
</script>

</body>
</html>
