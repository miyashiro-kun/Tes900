<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Liquid Tabs</title>
    <link rel="stylesheet" href="Css/Style.css">
</head>
<body>

<div class="tabs">
    <div class="indicator"></div>
    <button class="tab active" onclick="changeTab(this, 'pages/page1.html')">Profil ku</button>
    <button class="tab" onclick="changeTab(this, 'pages/page2.html')">Joki Game</button>
    <button class="tab" onclick="changeTab(this, 'pages/page3.html')"> Redeem Code</button>
</div>

<div id="content"></div>

<script>
const indicator = document.querySelector(".indicator");
const tabs = document.querySelectorAll(".tab");

// Load first page by default
loadPage("pages/page3.html");

function changeTab(tab, page) {
    tabs.forEach(t => t.classList.remove("active"));
    tab.classList.add("active");

    // Move liquid indicator
    indicator.style.width = tab.offsetWidth + "px";
    indicator.style.left = tab.offsetLeft + "px";

    loadPage(page);
}

function loadPage(page) {
    fetch(page)
        .then(res => res.text())
        .then(data => {
            document.getElementById("content").innerHTML = data;
        });
}

// Set indicator position on load
window.onload = () => {
    const activeTab = document.querySelector(".tab.active");
    indicator.style.width = activeTab.offsetWidth + "px";
    indicator.style.left = activeTab.offsetLeft + "px";
};
    
    
</script>
</body>
</html>
