<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Swipe Island Dots</title>

<style>
  body {
    margin: 0;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background: black;
  }

  /* Pages */
  .container {
    display: flex;
    width: 300vw;
    height: 100vh;
    transition: transform 0.4s ease;
  }

  .page {
    width: 100vw;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: white;
  }

  .page1 { background: #020617; }
  .page2 { background: #1e3a8a; }
  .page3 { background: #064e3b; }

  /* Linktree */
  .profile {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    background: url("https://via.placeholder.com/300") center/cover;
    border: 4px solid white;
    margin-bottom: 20px;
  }

  .btn {
    width: 220px;
    padding: 14px;
    margin: 8px 0;
    border-radius: 30px;
    border: none;
    font-size: 16px;
    font-weight: bold;
  }

  /* Island dots */
  .island {
    position: fixed;
    bottom: 28px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.75);
    backdrop-filter: blur(10px);
    padding: 10px 18px;
    border-radius: 999px;
    display: flex;
    gap: 10px;
    opacity: 0;
    transition: opacity 0.2s ease, transform 0.2s ease;
    pointer-events: none;
  }

  .island.show {
    opacity: 1;
    transform: translateX(-50%) scale(1);
  }

  .dot {
    width: 8px;
    height: 8px;
    background: #666;
    border-radius: 50%;
    transition: all 0.25s ease;
  }

  .dot.active {
    width: 14px;
    height: 14px;
    background: white;
  }
</style>
</head>

<body>

<div class="container" id="container">
  <div class="page page1">
    <div class="profile"></div>
    <button class="btn">Instagram</button>
    <button class="btn">YouTube</button>
    <button class="btn">Portfolio</button>
  </div>

  <div class="page page2">
    <h1>Page 2</h1>
  </div>

  <div class="page page3">
    <h1>Page 3</h1>
  </div>
</div>

<!-- Island Indicator -->
<div class="island" id="island">
  <div class="dot active"></div>
  <div class="dot"></div>
  <div class="dot"></div>
</div>

<script>
  const container = document.getElementById("container");
  const island = document.getElementById("island");
  const dots = document.querySelectorAll(".dot");

  let currentPage = 0;
  let startX = 0;
  let endX = 0;

  function updateDots() {
    dots.forEach((dot, index) => {
      dot.classList.toggle("active", index === currentPage);
    });
  }

  document.addEventListener("touchstart", e => {
    startX = e.touches[0].clientX;
    island.classList.add("show");
  });

  document.addEventListener("touchend", e => {
    endX = e.changedTouches[0].clientX;
    island.classList.remove("show");
    handleSwipe();
  });

  function handleSwipe() {
    const distance = endX - startX;

    if (Math.abs(distance) < 50) return;

    if (distance < 0 && currentPage < 2) currentPage++;
    if (distance > 0 && currentPage > 0) currentPage--;

    container.style.transform = `translateX(-${currentPage * 100}vw)`;
    updateDots();
  }
</script>

</body>
</html>
