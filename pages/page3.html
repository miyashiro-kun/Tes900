
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redeem Codes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .game-section {
      margin-bottom: 40px;
    }

    .game-title {
      font-size: 24px;
      margin-bottom: 15px;
      text-transform: uppercase;
      border-bottom: 2px solid #334155;
      padding-bottom: 5px;
    }

    .code-card {
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .code-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .code {
      font-weight: bold;
      font-size: 18px;
      color: #38bdf8;
      word-break: break-all;
    }

    .description {
      font-size: 14px;
      color: #cbd5f5;
    }

    button {
      background: #2563eb;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background: #1d4ed8;
    }

    .footer {
      text-align: center;
      opacity: 0.6;
      margin-top: 40px;
      font-size: 13px;
    }
  </style>
</head>
<body>

  <h1>Game Redeem Codes</h1>

  <div id="content">Loading...</div>

  <div class="footer">
    Data source: db.hashblen.com
  </div>

  <script>
    const API_URL = "https://db.hashblen.com/codes";

    async function fetchCodes() {
      try {
        const response = await fetch(API_URL);
        const data = await response.json();

        const container = document.getElementById("content");
        container.innerHTML = "";

        const games = ["zzz", "genshin", "hsr"];

        games.forEach(game => {
          if (!data[game] || data[game].length === 0) return;

          const section = document.createElement("div");
          section.className = "game-section";

          const title = document.createElement("div");
          title.className = "game-title";
          title.textContent = game;
          section.appendChild(title);

          data[game].forEach(item => {
            const card = document.createElement("div");
            card.className = "code-card";

            const row = document.createElement("div");
            row.className = "code-row";

            const code = document.createElement("div");
            code.className = "code";
            code.textContent = item.code;

            const btn = document.createElement("button");
            btn.textContent = "Copy";
            btn.onclick = () => copyCode(item.code, btn);

            row.appendChild(code);
            row.appendChild(btn);

            const desc = document.createElement("div");
            desc.className = "description";
            desc.textContent = item.description || "No description";

            card.appendChild(row);
            card.appendChild(desc);

            section.appendChild(card);
          });

          container.appendChild(section);
        });

      } catch (err) {
        document.getElementById("content").textContent =
          "Failed to load data.";
        console.error(err);
      }
    }

    function copyCode(text, button) {
      navigator.clipboard.writeText(text).then(() => {
        const original = button.textContent;
        button.textContent = "Copied!";
        setTimeout(() => button.textContent = original, 1000);
      });
    }

    fetchCodes();
  </script>

</body>
</html>
